<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Bucin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fff0f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Aloww Asya Cayang 💘</h1>
  <p>sayang nya apis pasti penasaran isi nya apa xixixi
    UPLOAD PAP DULU 😎 
  </p>

  <input type="file" id="photoInput" accept="image/*">
  <img id="preview" src="#" alt="Foto kamu" style="display:none;" />

  <button onclick="tesBucin()">Tes Bucin!</button>

  <h2 id="result"></h2>
</div>

<script>
  const photoInput = document.getElementById('photoInput');
  const preview = document.getElementById('preview');
  const result = document.getElementById('result');

  const bucinMessages = [
    "Kamu bucin level dewa! 😍",
    "Hati-hati, kamu hampir jadi budaknya cinta... 😅",
    "Santai aja, kamu masih waras kok 😎",
    "Wah, bucin tapi elegan 💅",
    "Kamu bucin diam-diam nih... 🤫",
    "Kamu strong! Anti bucin club 💪"
  ];

  photoInput.onchange = function (e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (event) {
        preview.src = event.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(file);
    }
  };

  function tesBucin() {
    if (!preview.src || preview.src === '#') {
      alert("Upload foto dulu dong 😅");
      return;
    }

    const randomIndex = Math.floor(Math.random() * bucinMessages.length);
    result.innerText = bucinMessages[randomIndex];
  }
</script>

</body>
</html>
