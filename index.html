<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Cinta Kita</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fff0f5;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff1493;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .gallery-item {
      position: relative;
      animation: fadeIn 1s ease;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #888;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #d63384;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- Musik romantis -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio.
</audio>

<div class="container">
  <h1>Galeri Cinta Kita 💞</h1>
  <p>Upload semua momen kita bareng, tambahkan caption, dan cek seberapa bucin kamu hari ini!</p>

  <input type="file" id="photoInput" accept="image/*" multiple>
  <div class="gallery" id="photoGallery"></div>

  <button onclick="tesBucin()">Tes Bucin!</button>
  <h2 id="result"></h2>
</div>

<script>
  const photoInput = document.getElementById('photoInput');
  const photoGallery = document.getElementById('photoGallery');
  const result = document.getElementById('result');

  const bucinMessages = [
    "Kamu bucin level dewa! 😍",
    "Hati-hati, kamu hampir jadi budaknya cinta... 😅",
    "Santai aja, kamu masih waras kok 😎",
    "Wah, bucin tapi elegan 💅",
    "Kamu bucin diam-diam nih... 🤫",
    "Kamu strong! Anti bucin club 💪"
  ];

  photoInput.onchange = function (e) {
    const files = Array.from(e.target.files).slice(0, 30);
    photoGallery.innerHTML = "";

    files.forEach((file, index) => {
      const reader = new FileReader();
      reader.onload = function (event) {
        const wrapper = document.createElement('div');
        wrapper.className = 'gallery-item';

        const img = document.createElement('img');
        img.src = event.target.result;

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.innerText = prompt(`Tulis caption untuk foto ke-${index + 1}:`, "Momen kita...") || "Momen kita...";

        wrapper.appendChild(img);
        wrapper.appendChild(caption);
        photoGallery.appendChild(wrapper);
      }
      reader.readAsDataURL(file);
    });
  };

  function tesBucin() {
    if (photoGallery.children.length === 0) {
      alert("Upload dulu dong, sayang! 😘");
      return;
    }

    const randomIndex = Math.floor(Math.random() * bucinMessages.length);
    result.innerText = bucinMessages[randomIndex];
  }
</script>

</body>
</html>
