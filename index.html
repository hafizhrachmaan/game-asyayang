<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Bucin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      background: url('wallpaper_kolase.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .header-photo {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: none;
      border-bottom: 5px solid #ff69b4;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: -5px;
      position: relative;
      z-index: 1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    input[type="file"] {
      margin-top: 15px;
    }

    .upload-label {
      margin-top: 10px;
      font-weight: bold;
      color: #ff1493;
    }

    /* Animasi hati */
    .heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall 6s linear infinite;
      color: #ff1493;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Musik -->
<audio autoplay loop>
  <source src="musik-cinta.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio.
</audio>

<!-- Animasi hati -->
<script>
  const hearts = ["ðŸ’–", "ðŸ’•", "ðŸ’˜", "ðŸ’"];
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);
</script>

<!-- FOTO HEADER YANG BISA DI-UPLOAD -->
<img id="headerImage" class="header-photo" alt="Foto Header Kita">
<div class="container">

  <label for="headerInput" class="upload-label">Upload Foto Header Kita Berdua:</label>
  <input type="file" id="headerInput" accept="image/*">

  <h1>Aloww Asya Cayang ðŸ’˜</h1>
  <p>Sayang nya Apis pasti penasaran isinya apa xixixi<br>
     UPLOAD PAP DULU YA (Max 30 Foto) ðŸ˜Ž 
  </p>

  <input type="file" id="photoInput" accept="image/*" multiple>
  <div class="gallery" id="photoGallery"></div>

  <button onclick="tesBucin()">Tes Bucin!</button>
  <h2 id="result"></h2>
</div>

<script>
  const headerInput = document.getElementById('headerInput');
  const headerImage = document.getElementById('headerImage');

  headerInput.onchange = function (e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (event) {
        headerImage.src = event.target.result;
        headerImage.style.display = 'block';
      }
      reader.readAsDataURL(file);
    }
  };

  const photoInput = document.getElementById('photoInput');
  const photoGallery = document.getElementById('photoGallery');
  const result = document.getElementById('result');

  const bucinMessages = [
    "Kamu bucin level dewa! ðŸ˜",
    "Hati-hati, kamu hampir jadi budaknya cinta... ðŸ˜…",
    "Santai aja, kamu masih waras kok ðŸ˜Ž",
    "Wah, bucin tapi elegan ðŸ’…",
    "Kamu bucin diam-diam nih... ðŸ¤«",
    "Kamu strong! Anti bucin club ðŸ’ª"
  ];

  photoInput.onchange = function (e) {
    const files = Array.from(e.target.files).slice(0, 30);
    photoGallery.innerHTML = "";

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = document.createElement('img');
        img.src = event.target.result;
        photoGallery.appendChild(img);
      }
      reader.readAsDataURL(file);
    });
  };

  function tesBucin() {
    if (photoGallery.children.length === 0) {
      alert("Upload foto dulu dong ðŸ˜…");
      return;
    }

    const randomIndex = Math.floor(Math.random() * bucinMessages.length);
    result.innerText = bucinMessages[randomIndex];
  }
</script>

</body>
</html>
